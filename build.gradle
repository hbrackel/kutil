buildscript {
    ext.kotlin_version = '1.1.60'
    ext.junit_version = '5.0.2'

    apply from: "${rootDir}/repos.gradle"

    repositories {
        maven { url pluginsRepoUrl }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
    }
}

apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'org.junit.platform.gradle.plugin'

group 'de.macnix.util'
version '2.0.0'

repositories {
    maven { url libsRepoUrl }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"

    // Testing
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit_version"
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testRuntime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Kotlin Spek
    testCompile ('org.jetbrains.spek:spek-api:1.1.5') {
        exclude group: 'org.jetbrains.kotlin'
    }
    testRuntime ('org.jetbrains.spek:spek-junit-platform-engine:1.1.5') {
        exclude group: 'org.junit.platform'
        exclude group: 'org.jetbrains.kotlin'
    }
}


junitPlatform {
    // https://github.com/junit-team/junit5/issues/700
    // otherwise jacoco will not be executed
    enableStandardTestTask = true

    reportsDir = file("$buildDir/test-results/test")
    filters {
        engines {
            include 'spek'
        }
    }
}

