publishing {
    publications {
        maven(MavenPublication) {
            pom.withXml {
                asNode().appendNode('licenses')
                        .appendNode('license')
                        .appendNode("name", "Apache License, Version 2.0")
                        .parent().appendNode("url", "https://www.apache.org/licenses/LICENSE-2.0.txt")
                        .parent().appendNode("distribution", "repo")
            }

            from components.java
        }
    }
    repositories {
        maven {
            url libsReleaseLocalRepoUrl
            credentials {
                username deployUser
                password deployPassword
            }
        }
    }
}
