buildscript {
    apply from: "$rootDir/versions.gradle"
    apply from: "$rootDir/repos.gradle"

    repositories {
        maven { url libsReleaseRepoUrl }
        maven { url pluginsReleaseRepoUrl }
    }
}

plugins {
    id "java-library"  // needed to make dependencies 'implementation' etc be resolved
    id "org.jetbrains.kotlin.jvm" version "1.3.30" apply false
    id "org.sonarqube" version "2.7"
    id "maven-publish"
    id "de.macnix.gitversion" version "1.0.3"
}

repositories {
    maven { url libsReleaseRepoUrl }
}

apply from: "kotlin.gradle"
apply from: "testEnvironment.gradle"

group = "de.macnix.util"

dependencies {
    implementation("org.slf4j:slf4j-api:1.7.25")
    implementation("com.fasterxml.jackson.core:jackson-databind:2.9.2")
    implementation("io.projectreactor:reactor-core:3.1.2.RELEASE")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                developers {
                    developer {
                        id = "hbrackel"
                        name = "Hans-Uwe Brackel"
                        email = "hbrackel@googlemail.com"
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url = libsReleaseLocalRepoUrl
            credentials {
                username = deployUser
                password = deployPassword
            }
        }
    }
}
