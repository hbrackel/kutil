buildscript {
    apply from: 'versions.gradle'

    ext { kotlinVersion = '1.2.60' }

    apply from: "${rootDir}/repos.gradle"

    repositories {
        maven { url libsReleaseRepoUrl }
        maven { url pluginsReleaseRepoUrl }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6"

    }
}

apply from: 'kotlin.gradle'
apply from: 'testEnvironment.gradle'
apply plugin: 'org.sonarqube'
apply from: 'gitVersion.gradle'
apply plugin: 'maven-publish'
apply plugin: "org.sonarqube"


group 'de.macnix.util'

repositories {
    maven { url libsReleaseRepoUrl }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.2.RELEASE'
}

