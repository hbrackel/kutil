buildscript {
    ext.kotlin_version = '1.1.60'

    apply from: "${rootDir}/repos.gradle"

    repositories {
        maven { url pluginsRepoUrl }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'

group 'de.macnix.util'
version '1.0.2'

repositories {
    maven { url libsRepoUrl }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'

    // Kotlin
    testCompile "org.jetbrains.kotlin:kotlin-reflect"
    testCompile "org.jetbrains.kotlin:kotlin-test"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit"

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
}

publishing {
    publications {
        maven(MavenPublication) {
            pom.withXml {
                asNode().appendNode('licenses')
                        .appendNode('license')
                        .appendNode("name", "Apache License, Version 2.0")
                        .parent().appendNode("url", "https://www.apache.org/licenses/LICENSE-2.0.txt")
                        .parent().appendNode("distribution", "repo")
            }

            from components.java
        }
    }
    repositories {
        maven {
            url libsReleaseLocalRepoUrl
            credentials {
                // in ~/.gradle/gradle.properties
                username deployUser
                password deployPassword
            }
        }
    }
}


